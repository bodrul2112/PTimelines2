<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Timeline2</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/row.css">
	<link rel="stylesheet" type="text/css" href="css/event.css">
	<link rel="stylesheet" type="text/css" href="css/eventTicket.css">
	<link rel="stylesheet" type="text/css" href="css/timelineMenu.css">
	<script data-main="scripts/main.js" src="scripts/require.js"></script>

</head>

<body>
    <div class="templates">
    	
    	<div class="main_wrapper">
    	</div>
    	
    	<div class="event">
    		<div class="eventHeader">
    			<div class="date" data-bind="text:date"></div>
    			<div class="editButton" data-bind="click:_onEditClicked">...</div>
    		</div>
    		<div class="textContentBox">
	    		<div class="textContent" data-bind="text:textContent"></div>
    		</div>
    	</div>
    	
    	<div class="row">
    	</div>
    	
		<div class="rowTab" data-bind="style: { left: leftPosition }" >
			<div class="name" data-bind="text:name"></div>
			<div class="plusButton" data-bind="click:_onPlusClicked">++</div>
    	</div>
    	
    	<div class="rowTabBuffer"></div>
    	<div class="eventBox"></div>
    	
    	<div class="eventTicket">
    		<div class="header">
	    		<div class="headerText" data-bind="text:headerText"></div>
	    		<div class="closeButton" data-bind="click:_onCloseClicked">X</div>
    		</div>
    		<div class="dates">
    			<input class="ymd" data-bind="value:ymd"/>
    			<input class="hms" data-bind="value:hms"/>
    		</div>
    		<textarea class="content" data-bind="value:content">
    		</textarea>
    		<div class=buttons>
    			<div class="doneButton" data-bind="click:_onDoneClicked">Done</div>
    		</div>
    	</div>
    	
    	<div class="timelineMenu">
    		<div class= "hoverBar" data-bind="click:_onHoverbarClicked"></div>
    		<div class="menuBody" data-bind="css: { active: isActive() }">
	    		<div class="searchBar">
	    			<input class="searchBox"/>
	    			<div class="createTimelineButton" data-bind="click:_onCreateTimelineClicked">+</div>
	    		</div>
	    		<div class="timelineNames">
	    			<div class="loaded"></div>
	    			<div class="notLoaded"></div>
		    		<div class="hideButton" data-bind="click:_onHideClicked">Hide</div>
	    		</div>
    		</div>
    	</div>
    	
    	<div class="timelineButton" data-bind="css: { loadedTimeline: isLoaded() }">
    		<div class="timelineLabel" data-bind="text:timelineName, click:_onTimelineClicked"></div>
    	</div>
    	
    </div>
</body>
</html>
