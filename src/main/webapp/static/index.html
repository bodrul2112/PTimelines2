<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Timeline2</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/row.css">
	<link rel="stylesheet" type="text/css" href="css/event.css">
	<script data-main="scripts/main.js" src="scripts/require.js"></script>

</head>

<body>
    <div class="templates">
    	
    	<div class="main_wrapper">
    	</div>
    	
    	<div class="event">
    		<div class="date" data-bind="text:date"></div>
    		<div class="textContentBox">
	    		<div class="textContent" data-bind="text:textContent"></div>
    		</div>
    	</div>
    	
    	<div class="row">
    	</div>
    	
		<div class="rowTab" data-bind="style: { left: leftPosition }" >
			<div class="name" data-bind="text:name"></div>
			<div class="plusButton" data-bind="click:_onPlusClicked">++</div>
    	</div>
    	
    	<div class="rowTabBuffer"></div>
    	<div class="eventBox">
    	</div>
    </div>
</body>
</html>
